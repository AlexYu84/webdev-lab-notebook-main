<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
         <h1>Form</h1>
         <p>Name: <input type="text" id="inputBox1" name="inputBox1" placeholder="Full Name"></p>
         <p>Email: <input type="text" id="inputBox2" name="inputBox2" placeholder="name@pdx.edu"></p>
         
         <div class="box">
          <label for="favoriteCharacters">Favorite Characters:</label><br>
          <input type="radio" id="spongebob" name="favoriteCharacter" value="Spongebob">
          <label for="spongebob">Spongebob</label><br>
          <input type="radio" id="sandy" name="favoriteCharacter" value="Sandy">
          <label for="sandy">Sandy</label><br>
          <input type="radio" id="patrick" name="favoriteCharacter" value="Patrick">
          <label for="patrick">Patrick</label><br>
        </div>

        <div class="box">
          <label for="areYouAFan">Are you a fan of the show?</label><br>
          <input type="checkbox" id="fanYes" name="areYouAFanYes" value="Yes">
          <label for="fanYes">Yes</label><br>
          <input type="checkbox" id="fanNo" name="areYouAFanNo" value="No">
          <label for="fanNo">No</label><br>
        </div>

        <button>Submit</button>
        <button>Reset</button>
        
      </form>
    </main>
  </body>
</html>
